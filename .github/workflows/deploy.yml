      IHRM_APP_TITLE: 'Admin IHRM'
      # 项目 API 基础 URL
      IHRM_APP_API_BASE_URL: 'https://heimahr.itheima.net'
      # 项目基础 URL
      IHRM_BASE_URL: '/admin-ihrm/'
      # 项目描述
