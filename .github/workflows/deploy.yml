name: Deploy to GitHub Pages
# 触发条件
on:
  push:
    branches:
      # 推送到主分支时触发
      - main
  # 手动触发
  workflow_dispatch:


# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    # 运行在 ubuntu 最新版本
    runs-on: ubuntu-latest
    # 环境变量
    env:
